<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>KYS</title>
    <link rel="stylesheet" href="../static/Login/assets/bootstrap/css/bootstrap.min.css?h=2ba77cc7d33d8d3d9c829f5ca08a9ad9">
    <link rel="stylesheet" href="../static/Login/assets/fonts/font-awesome.min.css?h=0692f36eb27607e4837760bbbf813d92">
    <link rel="stylesheet" href="../static/Login/assets/fonts/ionicons.min.css?h=0692f36eb27607e4837760bbbf813d92">
    <link rel="stylesheet" href="../static/Login/assets/css/Features-Clean.css?h=b4035f0c26446edaa24f97515c00550e">
    <link rel="stylesheet" href="../static/Login/assets/css/gradient-navbar-1.css?h=4ae15b76681e1b1288bcefd94a110111">
    <link rel="stylesheet" href="../static/Login/assets/css/gradient-navbar.css?h=c5be8fcd525a8f75b06debc76da124ff">
    <link rel="stylesheet" href="../static/Login/assets/css/Login-Form-Clean.css?h=980f65220d371e4ca5466259ec99c4dd">
    <link rel="stylesheet" href="../static/Login/assets/css/Navigation-with-Button.css?h=b486ae8ecf6c38e7b0073c57ef30f22f">
    <link rel="stylesheet" href="../static/Login/assets/css/styles.css?h=ac68a3c32cfea717b9c5b471966f780c">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md fixed-top" id="app-navbar">
        <div class="container-fluid"><img class="logo-nav" src="../static/Login/assets/img/KYSLogo.png?h=2a3acbdc4445389f66707e3bf78f85f9">
            <a class="navbar-brand" href="#">
                <h4>Know Your Schedule</h4>
            </a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation" style="background-color: #03e0d1;"><a class="nav-link" href="/" style="background-color: #6a5c6f;color: #ffffff;">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-clean" style="background-color: rgb(93,24,118);opacity: 1;background-image: url('../static/Login/assets/img/back.jpg');">
        <form class="login-form" enctype="multipart/form-data" method="post" style="filter: brightness(99%);" action="/register/">

            {% csrf_token %}
            {% if error_msg %}
                <div class="alert alert-danger">{{ error_msg }}</div>
            {% endif %}
            {% if success_msg %}
                <div class="alert alert-success">{{ success_msg }}</div>
            {% endif %}
            <h2 class="sr-only" style="color: rgb(9,132,255);">Login Form</h2>
            <div class="illustration"><img class="logo-login" src="../static/Login/assets/img/KYSLogo.png?h=2a3acbdc4445389f66707e3bf78f85f9">
                <h1 class="login-text" style="color: rgb(93,24,118);"><strong>Register</strong></h1>
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="confirmation" placeholder="Confirmation Code"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="New Password"></div>
            <div class="form-group"><input class="form-control" type="password" name="cpassword" placeholder="Confirm Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(93,24,118);">Register</button></div>
        </form>
    </div>
    <div>
        <p class="text-center"><br>Copyright Â© ProjectKYS 2019<br></p>
    </div>
    <script src="../static/Login/assets/js/jquery.min.js?h=1dd785e1de9a32e236b624ae268bb803"></script>
    <script src="../static/Login/assets/bootstrap/js/bootstrap.min.js?h=63715b63ee49d5fe4844c2ecae071373"></script>
</body>

</html>
